<html>
    <body>
        <script>
const checkStatus = (callback) => {
  setTimeout(() => {
    
    callback(null, "Status OK");
  }, 2000);
};
const checkStatusPromise = () => {
  return new Promise((resolve, reject) => {
    checkStatus((error, result) => {
      if (error) {
        return reject(error);
      }
      resolve(result);
    });
  });
};
checkStatusPromise()
  .then((message) => console.log(message)) // Logs "Status OK" after 2 seconds
  .catch((err) => console.error(err));
</script>
</body>
</html>
